<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Personal finance management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Let's create your account</h2>
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="John">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Doe">
            <label for="gmail" >Enter email/username</label>
            <input type="email" name="" id="gmail">
            <label for="pass">Password</label>
            <input type="password" name="" id="pass">
            <label for="retype-pass"></label>
            <input type="password" id="retype-pass"  placeholder="Retype password ">

            <button  id="signUpBtnFromRegistration">Sign up</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
