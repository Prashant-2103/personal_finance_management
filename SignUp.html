<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Personal finance management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Let's create your account</h2>
        <form action="">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="For ex. John Doe" required>
            
            <label for="gmail" >Enter email/username</label>
            <input type="email" name="" id="gmail" required>
            <label for="pass">Password</label>
            <input type="password" name="" id="pass" required>
            <label for="retype-pass"></label>
            <input type="password" id="retype-pass"  placeholder="Retype password" required>

            <button  id="signUpBtnFromRegistration">Sign up</button>
        </form>
        <p>Already have an account? <button id="loginBtnFromRegistration">Log in</button></p>
    </div>
    <script src="app.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
